<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  {{- if site.Params.hugoblox.search.enable }}
  "potentialAction": {
    "@type": "SearchAction",
    "target": {{ printf "%s?q={search_term_string}" (.Permalink | strings.TrimSuffix "/") }},
    "query-input": "required name=search_term_string"
  },
  {{end -}}
  "url": {{ .Permalink | jsonify }},
  "inLanguage": "{{ .Lang }}"
}
</script>
